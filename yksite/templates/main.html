{% extends "base.html" %}
{% block content %}
{% load staticfiles %}
<style>
table {border:1px}
</style>
<h2>검색 결과 화면</h2>
<table>
	<tr>
		<th>카테고리</th>
		<th>제목</th>
		<th>내용</th>
	</tr>
	{% for result in resultObj %}
	<tr>
		<td>{{result.Field.DOCID}}</td>
		<td>{{result.Field.TITLE}}</td>
		<td>{{result.Field.CONTENT}}</td>
	</tr>
	{% endfor %}
</table>
<div>
<p>검색결과 원본</p>
{{json}}
</div>
{% endblock %}
