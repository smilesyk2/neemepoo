{% extends "base.html" %}
{% block content %}
{% load staticfiles %}
<style>
table {border:1px}
</style>
<h2>검색 결과 화면</h2>
<table>
	<tr>
		<th>카테고리</th>
		<th>제목</th>
		<th>내용</th>
	</tr>
	{% for result in resultObj %}
	<tr>
		<td>{{result.DOCID}}</td>
		<td>{{result.TITLE}}</td>
		<td>{{result.CONTENT}}</td>
	</tr>
	{% endfor %}
</table>
{% endblock %}
